  <main class="form-signin w-50 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Demitasse Project 회원가입</h1>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="이메일 입력" required>
        <label for="floatingInput">이메일 입력</label>
      </div>

      <button class="btn btn-primary" type="submit" id = email_Check onclick = "emailCheck()">이메일 인증</button>
      
      <div> </div><br>
  
      <div class="form-floating">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" onblur = "pass_check()" required>
        <label for="floatingPassword">비밀번호 입력</label><br>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" onblur = "pass_check()" required>
        <label for="floatingPassword">비밀번호 재 입력</label>
      </div>
      <h6 id="passwordConfirm" onblur="pass_check()"></h6>
   
      <div class="row g-3">
        <div class="col-sm-6">
          <!-- <label for="firstName" class="form-label">성</label> -->
          <br>
          <input type="text" class="form-control" id="firstName" placeholder="성" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-6">
          <!-- <label for="lastName" class="form-label">이름</label> -->
          <br>
          <input type="text" class="form-control" id="lastName" placeholder="이름" value="" required>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
    
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="phoneNumber" placeholder="ex)010-0000-0000" onblur="phoneNumber_check()">
        <!-- <label for="floatingPassword">ex) 010-0000-0000 </label> -->
        <h6 id = "phoneNumber_check"></h6>
        <a href="PhoneNumberCheck.html" id = "phoneNumberCheck"></a>
      </div>
      
    
    
    <div>
      <label for="address" class="form-label">주소</label>
      <input type="text" class="form-control" id="address" placeholder="예) 인천광역시 아나지로 000번길 00" required><br>
      <div class="invalid-feedback">
      </div>


      <div class="col-12">
        <label for="address2" class="form-label">상세주소 <span class="text-body-secondary"></span></label>
        <input type="text" class="form-control" id="address2" placeholder="상세주소" required>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          이 사이트에 정보 기억하기
        </label>

      </div>
      
      <button class="btn btn-primary" type="submit" id = "SignUp" onclick = "signUp()">회원가입</button> 
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024.01.19 @making / senghun Ji</p>
      </form>
